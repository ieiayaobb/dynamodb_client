{% extends "snippets/layout.html" %}

{% block stylesheet %}
    <link href="{{url_for('static', filename='css/connect.css')}}" rel="stylesheet">
{% endblock %}
{% block main %}
<div class="panel panel-success connect">
    <div class="panel-heading">
        <h3 class="panel-title">Connect</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" action="/login" method="POST">
            <div class="form-group">
                <label for="exampleInputEmail1" class="col-sm-4">Endpoint:</label>
                <div class="col-sm-8">
                    <input type="url" class="form-control" id="exampleInputEmail1" placeholder="Endpoint" name="endpoint" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4">Access Key:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="Access Key" name="access_key" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4">Access Secret:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="Access Secret" name="access_secret" required>
                </div>
            </div>
            <button type="submit" class="btn btn-success">connect</button>
        </form>
    </div>
</div>
{% endblock %}
